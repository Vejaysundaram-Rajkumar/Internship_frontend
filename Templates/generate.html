<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Video File</title>
<link rel="stylesheet" href="{{ url_for('static', filename='generate.css') }}">

<!-- Link to Bootstrap CSS -->
<link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary navbar-dark">
        <!-- Navbar content -->
        <a class="navbar-brand  fw-bold" href="/">
            Subtitle Genie
          </a>
        <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent1"
                aria-controls="navbarSupportedContent1" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" 
             id="navbarSupportedContent1">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about" tabindex="-1" aria-disabled="true">About </a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
<div class="upload-form">
  <h2>Upload Video File</h2>
  <p>Click on the "Choose File" button to upload a video file for processing:</p>
  {% if message == "successful" %}
  <script>
      alert("Upload successful!");
  </script>
{% elif message == "fail" %}
  <script>
      alert("Upload failed. Please try again.");
  </script>
{% endif %}
  <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" id="myFile" name="file" accept=".mp4,.avi,.mov">
    <input type="submit" value="Upload" >
  </form>

  <div id="errorMessage" class="error-message"></div>
</div>
<!-- Bootstrap JS bundle  -->
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
      </script>

</body>
</html>
